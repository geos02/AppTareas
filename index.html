<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Lista de Tareas</h1>
        <div class="agregar-tareas">
            <input type="text" placeholder="Agregar tarea..." class="texto-tarea">
            <button role="button" class="btn btn-agregar">+</button>
        </div>
        <p class="default">No tienes tareas pendientes</p>
        <div class="contenedor-tareas"></div>
    </div>
    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
