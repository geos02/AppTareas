<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <h1 class="nombre-app">TODO</h1>
        </div>
    </header>

    <div class="contenedor-tareas">
        <div class="agregar-tareas">
            <input type="text" placeholder="Agregar tarea..." class="texto-tarea">
            <button role="button" class="btn btn-agregar">+</button>
        </div>
        <p class="default">No tienes tareas pendientes</p>
    </div>
    <div class="tareas">
            
    </div>

    <footer class="footer">
        <div class="contenido-footer">
            <p>AppTareas - Todos los derechos reservados &copy;</p>
        </div>
    </footer>
    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
